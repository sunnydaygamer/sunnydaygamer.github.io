<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ui Nav</title>
    <style>
      .uiNav {
        width: 100px;
        height: 30px;
        margin-top: 20px;
        text-align: center;
        border: 5px solid black;
      }

    </style>
  </head>
  <body>
    <h1 style="margin-bottom: 20px">UI Navigation Highlighter</h1>
    <div id="navCollection"></div>
    <div class="uiNav" onclick="uiNavHighlight(this)">For</div>
    <div class="uiNav" onclick="uiNavHighlight(this)">Sale:</div>
    <div class="uiNav" onclick="uiNavHighlight(this)">Baby</div>
    <div class="uiNav" onclick="uiNavHighlight(this)">shoes,</div>
    <div class="uiNav" onclick="uiNavHighlight(this)">never</div>
    <div class="uiNav" onclick="uiNavHighlight(this)">worn.</div>
    <script src="js/app.js"></script>
  </body>
</html>
