    <title>Midterm Review</title>
    <h1 style="margin: 0 0 10px 0">Rock Paper Scissors Guard</h1>
    <style>
      button {
        width: 100px;
        height: 100px;
        margin: 10px;
        text-align: center;
        background-color: #ce90f0;
        font-size: 25px;
      }
      #scoreDiv {
        width: 100px;
        height: 50px;
        font-size: 20px;
      }
    </style>

  <body>
    <div id="score">Score: 0</div>
    <button onclick="rockPaperScissorsGuard(0, 'Rock')">Rock</button>
